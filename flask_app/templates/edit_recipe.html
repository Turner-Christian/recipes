<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Edit Recipe</h1>
        <div class=" d-flex gap-5 align-items-center">
            <a href="/recipes">back to recipes</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="card p-3" style="width: fit-content;">
            <form action="/recipes/new/create" method="post">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" value="{{recipe.name}}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description">{{recipe.description}}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="intructions">Instructions:</label>
                    <textarea class="form-control" name="instructions" id="instructions">{{recipe.instructions}}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date_made">Date Cooked/Made:</label>
                    <p class="bg-danger-subtle"><em>Past input date: {{recipe.date_made}}</em></p>
                    <input class="form-control" type="date" name="date_made">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="under">Under 30 Minutes?:</label>
                    <div>
                        {% if recipe.under == 'Yes' %}
                        <label class="form-check-label" for="Yes">Yes</label>
                        <input class="form-check-input" type="radio" name="under" value="Yes" checked>
                        <label class="form-check-label" for="No">No</label>
                        <input class="form-check-input" type="radio" name="under" value="No">
                        {% else %}
                        <label class="form-check-label" for="Yes">Yes</label>
                        <input class="form-check-input" type="radio" name="under" value="Yes">
                        <label class="form-check-label" for="No">No</label>
                        <input class="form-check-input" type="radio" name="under" value="No" checked>
                        {% endif %}
                    </div>
                </div>
                <input type="hidden" name="user_id" value="{{user_id}}">
                <input type="submit" name="submit">
            </form>
        </div>
    </div>
</body>
</html>
