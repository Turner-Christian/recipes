<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <h1>Welcome, {{user.first_name}}!</h1>
            <div class=" d-flex gap-5 align-items-center">
                <a href="/recipes">back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="d-flex justify-content-around bg-info-subtle rounded align-items-center p-1">
            <h2>{{recipe.name}}</h2>
            <p class="m-0"><strong>Posted by: {{recipe.creator.first_name}}</strong></p>
        </div>
        <div class="card p-3">
            <div class="d-flex gap-4 justify-content-between mx-5 mb-3">
                <p><strong>Description: </strong></p>
                <p>{{recipe.description}}</p>
            </div>
            <div class="d-flex gap-4 justify-content-between mx-5 mb-3">
                <p><strong>Under 30 Minutes?: </strong></p>
                <p>{{recipe.under}}</p>
            </div>
            <div class="d-flex gap-4 justify-content-between mx-5 mb-3">
                <p><strong>Intructions: </strong></p>
                <p>{{recipe.instructions}}</p>
            </div>
            <div class="d-flex gap-4 justify-content-between mx-5 mb-3">
                <p><strong>Date Made: </strong></p>
                <p>{{recipe.date_made}}</p>
            </div>
        </div>
    </div>
</body>
</html>
