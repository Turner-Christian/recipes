<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome, {{user.first_name}}!</h1>
        </div>
        <div class="d-flex justify-content-between">
            <p><strong>All posted recipes</strong></p>
            <div class="">
                <a href="/recipes/new">+Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in recipes %}
                    <tr>
                        <td>{{row.name}}</td>
                        <td>{{row.under}}</td>
                        <td>{{row.creator.first_name}}</td>
                        {% if row.user_id == user.id %}
                            <td><a href="/recipes/view/{{row.id}}">view recipe</a> | <a href="/recipes/edit/{{row.id}}">edit</a> | <a href="/recipes/delete/{{row.id}}">delete</a></td>
                        {% else %}
                        <td><a href="/recipes/view/{{row.id}}">view recipe</a></td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
